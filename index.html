<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"> 
    <title>Virtual Library</title>
</head>
<body>
    <div class="container">
        <div class="card mt-3">
            <div class="card-header">
                <h3 class="text-center">VIRTUAL LIBRARY</h3>
            </div>
        
           
              <div id="container">
                <h1>Enter details of your New Book</h1>
                
                <form id="form" action="/" method="GET">
                  <label for="title">Title:</label>
                  <input type="text" id="title" name="title" placeholder="Book Title" /><br />


                  <label for="author">Author:</label>
                  <input type="text" id="author" name="author" placeholder="Author"/><br />


                  <label for="pages">Number of pages:</label>
                  <input type="text" id="pages" name="pages" placeholder="Pages"/><br />


                  <label for="read">Read the book?</label>
                   <select name="read" id="read">
                    <option value="Yes">Yes </option>
                    <option value="No">No </option> </select>
                    <br /><br />

                  <input id="submit" type="submit" value="Submit" />

                </form>
              </div>

        </div>    
    </div>


    <div class ="container mt-3">
        <table class="table">
            <tr>
                <th>Book</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read</th>
                <th>Delete</th>
            </tr>
            

            <tbody id ="tbody"></tbody>
        </table>

    </div>






    <script src= "app.js"></script>
</body>
</html>
